# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Hurmit Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Hurmit Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Hurmit Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic
window:
  padding:
    x: 5
    y: 5
# Colors (Horizon Dark)
background_opacity: 0.7
colors:
  # Primary colors
  primary:
    background: '#111111'
